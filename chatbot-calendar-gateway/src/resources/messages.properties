welcome_message=Hello 👋\n\nWelcome to our Calendar Bot! 📅\n\nYou can now send:\n ✍️ A free text message\n 🎙️ A voice message\n\nWith the bot you can:\n ✅ Schedule a meeting – for example: 'I’d like to schedule a meeting at Aroma Café in Rishon Lezion tomorrow at 16:00' \n    (Meetings are set by default for one hour)\n ✅ Ask about your schedule – for example: 'What’s my schedule for tomorrow?' (up to 7 days ahead)\n\nThe bot will record your events in your calendar or return your updated schedule.
